spring:
  application:
    name: payment-center8088
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-center8083
      profile: dev
      fail-fast: true
      name: payment-center
server:
  port: 8088
eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.ip-address}:7001/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    ip-address: localhost
    instance-id: ${spring.application.name}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
logging:
  level:
    root: info
    com.honeycom: debug
  file: logs/${spring.application.name}.log
info:
  app_name: payment-center8089
  company_name: honeycomb connection  payment-center

pay:
  alipay:
    defaultConfigId: 1
    tradeTimeExpressMinutes: 30
    appPublicKeyCertUrl: cert/prod/appCertPublicKey.crt
    alipayPublicKeyCertUrl: cert/prod/alipayCertPublicKey_RSA2.crt
    rootCertUrl: cert/prod/alipayRootCert.crt
  wxpay:
    defaultConfigId: 1
    tradeTimeExpressMinutes: 30
    certUrl: cert/prod/pay_wxpay_cert.p12


