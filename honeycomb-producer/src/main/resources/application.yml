server:
  port: 8001
  max-http-header-size: 102400
mybatis:
  type-aliases-package: com.myproject.common.pojo
  mapper-locations: classpath:mapping/**/*Mapper.xml
spring:
  application:
    name: honeycomb-producer
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/honeycomb-db01?useUnicode=true&characterEncoding=utf-8&useSSL=true&autoReconnect=true&zeroDateTimeBehavior=convertToNull
    username: root
    password: 1994
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 15000
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 5
        max-concurrency: 10
  thymeleaf:
      enabled: true
      encoding: utf-8
      mode: HTML
      prefix: classpath:/templates/
      suffix: .html
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 8192
      max-file-size: 1048576
      max-request-size: 5242880
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/static/
  redis:
    host: 172.16.23.39
    port: 6379
    password: 123456
    timeout: 100000     # 连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 20  # 连接池最大连接数（使用负值表示没有限制），能制造出来的最大的连接数
        max-idle: 5    # 连接池中的最大空闲连接，空闲太多可能销毁
        min-idle: 1    # 连接池中的最小空闲连接，务必保持几个控线连接
        max-wait: -1ms  # 连接池最大阻塞等待时间（使用负值表示没有限制）
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.0.108:7001/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    ip-address: 192.168.0.108
    instance-id: ${spring.application.name}:${server.port} #修改eureka上的默认描述信息
